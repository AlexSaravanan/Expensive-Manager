<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="./index.css" />
    <title>Exp Manager</title>
  </head>
  <body>
    <div>
      <h1>Exp Manager</h1>
      <div class="main_content">
        <div class="content">
          <div class="data_input">
            <label class="head">Source:</label>
            <input
              type="text"
              id="income_source"
              placeholder="Source of income"
              oninput="this.value = this.value.replace(/[^A-z.]/g, '').replace(/(\..*)\./g, '$1');"
            /><br />
            <label class="head">Amount:</label>
            <input
              type="text"
              placeholder="Enter-Amount"
              id="income"
              oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*)\./g, '$1');"
            /><br />
            <span id="in_alert"></span><br />
            <input type="radio" id="Income" name="fav_language" value="Income">
            <label for="html">Income</label>
            <input type="radio" id="Expensive" name="fav_language" value="Expensive">
            <label for="css">Expensive</label><br>
            <button id="btn_in" type="submit" class="submit">Add</button>
          </div>
        </div>

        <div>
          <div class="table_flex">
            <div>
              <table id="table_in">
                <tr>
                  <th>Source Income</th>
                  <th colspan="3">Amount</th>
                </tr>
                <tr>
                  <td id="intotal">Total</td>
                  <td id="totalin" colspan="3"></td>
                </tr>
              </table>
            </div>
            <div>
              <table id="table">
                <tr>
                  <th>Source Expens</th>
                  <th colspan="3">Amount</th>
                </tr>
                <tr>
                  <td id="extotal">Total</td>
                  <td id="totalex" colspan="3"></td>
                </tr>
              </table>
            </div>
          </div>
        </div>
      </div>
      <h1 id="diff"></h1>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
